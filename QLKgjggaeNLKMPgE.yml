workflows:
  android-workflow:
    name: FocusFlow Android1 Build
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      android_sdk_version: 34
      java_version: 11
      groups:
        - google_play_credentials
    triggering:
      events:
        - push
        - pull_request
      branch:
        include:
          - main
          - develop
    scripts:
      - name: Build APK
        script: |
          cd FocusFlow_Android1
          ./gradlew assembleRelease
    artifacts:
      - FocusFlow_Android1/app/build/outputs/apk/release/**/*.apk
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: true
