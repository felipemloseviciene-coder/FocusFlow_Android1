# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE are ignored when building from the
# command line, check the file location and edit it if needed.

# For more details on how to configure your build environment visit
# http://www.gradle.org/configure-gradle-for-your-environment

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for headless machines. See also
# http://gradle.org/docs/current/userguide/build_environment.html
# Increase the default stack size for the daemon from 1MB to 128MB
# (covers most use cases for building Android apps, including 64-bit builds)
org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
# org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are being used
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enable the new build cache
org.gradle.caching=true

# Disable the build cache for CI environments
org.gradle.caching.debug=false

# Enable build features
android.enableJetifier=true
android.enableDexingArtifactTransform=true
